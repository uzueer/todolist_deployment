<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - CRUD App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 32px 16px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 32px;
      font-size: 48px;
      font-weight: 700;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 32px;
    }

    input[type="text"] {
      flex: 1;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 14px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .todos-list {
      list-style: none;
    }

    .todo-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid #e2e8f0;
      transition: background 0.2s;
    }

    .todo-item:hover {
      background: #f7fafc;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-checkbox {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .todo-text {
      flex: 1;
      font-size: 16px;
      color: #2d3748;
    }

    .todo-text.completed {
      text-decoration: line-through;
      color: #a0aec0;
    }

    .delete-btn {
      padding: 8px 16px;
      background: #f56565;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #e53e3e;
    }

    .empty-state {
      text-align: center;
      padding: 48px 0;
      color: #a0aec0;
      font-size: 18px;
    }

    .loading {
      text-align: center;
      padding: 24px;
      color: #a0aec0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>

    <div class="card">
      <div class="input-group">
        <input
          type="text"
          id="todoInput"
          placeholder="What needs to be done?"
          onkeypress="handleKeyPress(event)"
        >
        <button onclick="addTodo()">Add</button>
      </div>

      <div id="loadingState" class="loading">Loading todos...</div>
      <ul id="todosList" class="todos-list"></ul>
      <div id="emptyState" class="empty-state" style="display: none;">
        No todos yet. Add one above!
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api/todos';

    async function loadTodos() {
      try {
        document.getElementById('loadingState').style.display = 'block';
        document.getElementById('todosList').innerHTML = '';
        document.getElementById('emptyState').style.display = 'none';

        const response = await fetch(API_URL);
        const todos = await response.json();

        document.getElementById('loadingState').style.display = 'none';

        if (todos.length === 0) {
          document.getElementById('emptyState').style.display = 'block';
          return;
        }

        const todosList = document.getElementById('todosList');
        todosList.innerHTML = todos.map(todo => `
          <li class="todo-item">
            <input
              type="checkbox"
              class="todo-checkbox"
              ${todo.completed ? 'checked' : ''}
              onchange="toggleTodo('${todo.id}', ${!todo.completed})"
            >
            <span class="todo-text ${todo.completed ? 'completed' : ''}">
              ${escapeHtml(todo.title)}
            </span>
            <button class="delete-btn" onclick="deleteTodo('${todo.id}')">
              Delete
            </button>
          </li>
        `).join('');
      } catch (error) {
        console.error('Error loading todos:', error);
        document.getElementById('loadingState').textContent = 'Error loading todos';
      }
    }

    async function addTodo() {
      const input = document.getElementById('todoInput');
      const title = input.value.trim();

      if (!title) return;

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ title }),
        });

        if (response.ok) {
          input.value = '';
          await loadTodos();
        }
      } catch (error) {
        console.error('Error adding todo:', error);
        alert('Failed to add todo');
      }
    }

    async function toggleTodo(id, completed) {
      try {
        await fetch(`${API_URL}/${id}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ completed }),
        });

        await loadTodos();
      } catch (error) {
        console.error('Error updating todo:', error);
        alert('Failed to update todo');
      }
    }

    async function deleteTodo(id) {
      if (!confirm('Are you sure you want to delete this todo?')) return;

      try {
        await fetch(`${API_URL}/${id}`, {
          method: 'DELETE',
        });

        await loadTodos();
      } catch (error) {
        console.error('Error deleting todo:', error);
        alert('Failed to delete todo');
      }
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        addTodo();
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    loadTodos();
  </script>
</body>
</html>
